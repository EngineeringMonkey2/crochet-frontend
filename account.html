<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Toolbar -->
    <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold">Nobilis Crochet</a>
        <div>
            <a href="ShopPage.html" class="px-3">Shop</a>
            <a href="account.html" class="px-3 font-bold">My Account</a>
            <a href="cart.html" class="px-3">Cart</a>
        </div>
    </div>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">My Account</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Sidebar -->
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Account Details</h2>
                    <div id="account-details">
                        <!-- User details will be loaded here -->
                        <p>Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Order History</h2>
                    <div id="order-history">
                        <!-- Order history will be loaded here -->
                        <p>Loading orders...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your Scripts -->
    <!-- Load the shared config file FIRST -->
    <script src="config.js"></script> 
    <script src="auth.js"></script>
    <script src="account.js"></script>
</body>
</html>
