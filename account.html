<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
        }
		


		/*CONTAINERS*/

		/* Toolbar container */
		.toolbarcontain {
		  background-color: #1a1a1a;
		  position: fixed;
		  top: 0;
		  width: 100%;
		  z-index: 1000;
		  display: flex;
		  justify-content: space-between;
		  align-items: center;
		  padding: 15px 20px;
		  box-sizing: border-box;
		  transition: top 0.3s ease; /* Added for smooth transition */
		}
			
		.toolbar .cart-link {
			position: relative;
		}
		
		#cart-count {
			position: absolute;
			top: 8px;
			right: 8px;
			background-color: red;
			color: white;
			border-radius: 50%;
			width: 20px;
			height: 20px;
			font-size: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			display: none; /* Hidden by default */
		}

		/* New class to hide the toolbar when scrolling down */
		.toolbar-hidden {
			top: -100px;
		}

		/* Toolbar links */
		.toolbar a {
		  color: #ffffff;
		  text-align: center;
		  padding: 15px 20px;
		  text-decoration: none;
		  font-size: 20px;
		  transition: transform 0.3s ease, color 0.3s ease;
		}

		.hovertext a:hover {
		  color: #cccccc;
		  transform: scale(1.1);
		}

		.hoverbackground a:hover {
		  transform: scale(1.1);
		}

        .leftali, .rightali {
            display: flex;
            align-items: center;
        }
        
        /* *** IMPORTANT CHANGE: Align user and cart icons horizontally *** */
        .rightali .toolbar {
            display: flex; /* Make the toolbar a flex container */
            align-items: center; /* Vertically align items */
            gap: 10px; /* Add some space between the icons */
        }


		
        
        @media (max-width: 768px) {

			
			  
			  .toolbar a {
				font-size: 15px;
				padding: 10px 5px;
			  }		
		
		}
		
		
		
			
		/* --- START: Footer Section Styles --- */
		.footer-section {
		  background-color: #ffffff;
		  color: #333;
		  padding: 40px 20px;
		  text-align: center;
		}

		.footer-container {
		  max-width: 1200px;
		  margin: 0 auto;
		  display: flex;
		  justify-content: center;
		  gap: 30px;
		  flex-wrap: wrap;
		}

		.footer-container a {
		  color: #333;
		  text-decoration: none;
		  font-size: 16px;
		  transition: color 0.3s ease;
		}

		.footer-container a:hover {
		  color: #000000;
		  text-decoration: underline;
		}
		/* --- END: Footer Section Styles --- */		
		
		
		
		
		
		
		
						
		
		
		
		
		
    </style>
	<link rel="icon" type="image/png" href="images/tabphoto-min.png">

</head>
<body class="min-h-screen">

    <!-- Toolbar -->

      <div class="leftali">

            <span id="cart-count">0</span>
          </a>
        </div>
      </div>
    </div>
  </div>











    <div class="container mx-auto p-8">
