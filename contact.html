<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #000000;
            background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
            overflow-x: hidden;
        }

        /* Toolbar container - Copied from your other pages for consistency */
        .toolbarcontain {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            box-sizing: border-box;
        }

        .toolbar a {
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .toolbar .cart-link {
            position: relative;
        }
        
        #cart-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            display: none; /* Hidden by default, shown by JS */
        }

        .hovertext a:hover {
            color: #cccccc;
            transform: scale(1.1);
        }

        .hoverbackground a:hover {
            transform: scale(1.1);
        }

        .leftali, .rightali {
            display: flex;
            align-items: center;
        }

        /* Main content section for the policy */
        .policy-section {
            padding: 120px 20px 80px;
            width: 100%;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .policy-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center; /* Center the content */
        }

        .policy-container h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3e2723;
        }
        
        .policy-container p {
            font-size: 18px;
            line-height: 1.7;
            color: #333;
            margin-bottom: 20px;
        }

        .policy-container a {
            font-size: 20px;
            font-weight: bold;
            color: #5d4037;
            text-decoration: none;
            transition: color 0.3s;
        }

        .policy-container a:hover {
            color: #3e2723;
            text-decoration: underline;
        }
        
        /* Footer Section Styles */
        .footer-section {
          background-color: #ffffff;
          color: #333;
          padding: 40px 20px;
          text-align: center;
        }

        .footer-container {
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: center;
          gap: 30px;
          flex-wrap: wrap;
        }

        .footer-container a {
          color: #333;
          text-decoration: none;
          font-size: 16px;
          transition: color 0.3s ease;
        }

        .footer-container a:hover {
          color: #000000;
          text-decoration: underline;
        }
		
		
		
		

    /* Responsive design */
    @media (max-width: 768px) {

	  
      .toolbar a {
        font-size: 15px;
        padding: 10px 5px;
      }		
	  
	  
        .policy-container a {
            font-size: 15px;
            font-weight: bold;
            color: #5d4037;
            text-decoration: none;
            transition: color 0.3s;
			margin-left: -25px;
        }
		
	  }
		
		
		
		
		
		
		
		

    </style>
	<link rel="icon" type="image/png" href="images/tabphoto.png">

</head>
<body>

    <!-- Toolbar -->
    <div class="toolbarcontain" id="home">
        <div class="hovertext">
            <div class="leftali">
                <div class="toolbar">
                    <a href="index.html">Home</a>
                    <a href="ShopPage.html#shop">Shop</a>
                    <a href="ShopPage.html#Build Your Monkey">Build</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
        <div class="rightali">
            <div class="hoverbackground">
                <div class="toolbar">
				
				
				
			
					<a href="login.html" class="user-link">
						<img src="images/Icons/User.png" alt="User" style="height:20px; vertical-align:middle;">
					</a>				
						
				
								
				
				
				
				
                    <a href="cart.html" class="cart-link">
                        <img src="images/Icons/ShoppingBag.png" alt="Shopping Bag" style="height:20px; vertical-align:middle;">
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <section class="policy-section">
        <div class="policy-container">
            <h1>Contact Information</h1>
            
            <p>For any questions or issues with your order, please reach out to us via email.</p>
            
            <p>
                <a href="mailto:jacob.nobili@nobilisartsandcraft.com">jacob.nobili@nobilisartsandcraft.com</a>
            </p>
        </div>
    </section>
    
    <!-- Footer -->
    <div class="footer-section">
      <div class="footer-container">
	    <a href="aboutus.html">About Us</a>
        <a href="privacypolicy.html">Privacy Policy</a>
        <a href="contact.html">Contact Information</a>
        <a href="returnpolicy.html">Refund Policy</a>
        <a href="shippingpolicy.html">Shipping Policy</a>
      </div>
    </div>
    
    <script src="cart.js"></script>
</body>
</html>
