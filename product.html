<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Body and Toolbar Styles (from your original file) */
    body {
      margin: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
      color: #000000;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    .toolbarcontain {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 20px;
      box-sizing: border-box;
    }

    .toolbar a {
      color: #ffffff;
      text-align: center;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .toolbar .cart-link {
        position: relative;
    }
    
    #cart-count {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: red;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        display: none; /* Hidden by default */
    }

    .hovertext a:hover {
      color: #cccccc;
      transform: scale(1.1);
    }

    .hoverbackground a:hover {
      transform: scale(1.1);
    }

    .leftali, .rightali {
      display: flex;
      align-items: center;
    }

    /* Main Product Section */
    .product-detail {
      background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
      padding: 120px 20px 80px;
      width: 100%;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .product-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      align-items: flex-start; /* Aligns items to the top */
    }

    /* --- NEW: Image Gallery Layout --- */
    .product-gallery {
        display: flex;
        gap: 20px;
        flex: 1.5; /* Give gallery more space */
        min-width: 0; /* Prevents flexbox overflow issues */
    }

    .thumbnail-gallery {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .thumbnail-item {
        width: 80px;
        height: 80px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: border-color 0.3s ease;
    }

    .thumbnail-item:hover {
        border-color: #795548; /* A brown color from your theme */
    }

    .thumbnail-item.active {
        border-color: #3e2723; /* A darker brown for active */
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    
    .main-image-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #product-image {
        width: 100%;
        max-height: 740px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px; /* Space between image and arrows */
    }

    .gallery-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    
    /* --- UPDATED: Arrow Styles --- */
    .arrow {
        /* Removed absolute positioning */
        position: static;
        transform: none;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        border: 1px solid #ddd;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 20px;
        border-radius: 50%;
        transition: background-color 0.3s ease, box-shadow 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .arrow:hover {
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    /* Product Info Section */
    .product-info {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-info h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
      text-transform: none;
      color: #3e2723;
    }

    .product-info .price {
      font-size: 22px;
      font-weight: bold;
      color: #000000;
    }

    .product-info .description {
      font-size: 16px;
      color: #333333;
      line-height: 1.6;
    }


    .product-info .dimensions {
      font-size: 16px;
      color: #333333;
      line-height: 1;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-selector label {
      font-size: 16px;
      font-weight: 500;
      color: #333333;
    }

    .quantity-selector input {
      width: 60px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      text-align: center;
    }
    
    .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 10px;
        flex-wrap: wrap;
    }

    .action-button {
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      flex-grow: 1;
    }
    
    .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .add-to-cart {
      background-color: #5d4037;
      color: #ffffff;
    }

    .add-to-cart:hover {
      background-color: #4e342e;
    }
    
    .buy-now {
        background-color: #2563EB;
        color: white;
    }
    .buy-now:hover {
        background-color: #1D4ED8;
    }
    
    /* --- START: Footer Section Styles --- */
    .footer-section {
      background-color: #ffffff;
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer-container a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .footer-container a:hover {
      color: #000000;
      text-decoration: underline;
    }
    /* --- END: Footer Section Styles --- */


    
    /* Responsive design */
    @media (max-width: 768px) {
      .front h1 {
        font-size: 42px;
      }

      .toolbar a {
        font-size: 15px;
        padding: 10px 5px;
		
      }

    /* Responsive Design */
    @media (max-width: 900px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }
      .product-gallery {
        flex-direction: column-reverse; /* Puts main image on top on mobile */
      }
      .thumbnail-gallery {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
	 
    }
  </style>
	<link rel="icon" type="image/png" href="images/tabphoto.png">

</head>
<body>
  <!-- Toolbar -->
  <div class="toolbarcontain">
    <div class="hovertext">
      <div class="leftali">
        <div class="toolbar">
          <a href="index.html">Home</a>
          <a href="ShopPage.html">Shop</a>
          <a href="ShopPage.html#Build Your Monkey">Build</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
    <div class="rightali">
        <div class="hoverbackground">
            <div class="toolbar">
                <a href="login.html" class="user-link">
                    <img src="images/Icons/User.png" alt="User" style="height:20px; vertical-align:middle;">
                </a>
                <a href="cart.html" class="cart-link">
                    <img src="images/Icons/ShoppingBag.png" alt="Shopping Bag" style="height:20px; vertical-align:middle;">
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="product-detail">
    <div class="product-container">
      
      <!-- NEW Image Gallery Structure -->
      <div class="product-gallery">
        <div class="thumbnail-gallery" id="thumbnail-gallery">
          <!-- Thumbnails will be injected here by JavaScript -->
        </div>
        <div class="main-image-container">
          <img id="product-image" src="" alt="Product Image">
          <div class="gallery-controls">
            <button class="arrow prev-arrow" id="prev-btn" style="display: none;">&#10094;</button>
            <button class="arrow next-arrow" id="next-btn" style="display: none;">&#10095;</button>
          </div>
        </div>
      </div>
      
      <!-- Product Information -->
      <div class="product-info">
        <h1 id="product-title"></h1>
        <p class="price" id="product-price"></p>
        <p class="description" id="product-description"></p>
        <p class="dimensions" id="product-dimensions"></p>

        <div class="quantity-selector">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>
        <div class="action-buttons">
            <button class="action-button add-to-cart">Add to Cart</button>
            <button class="action-button buy-now">Buy Now</button>
        </div>
      </div>

    </div>
    <div id="reviews-container" class="max-w-4xl mx-auto mt-12">
        <!-- Reviews will be injected here by product-reviews.js -->
    </div>
    <div id="review-form-container" class="max-w-4xl mx-auto mt-8">
        <!-- Review form will be injected here by JavaScript if user is eligible -->
    </div>
  </div>

  <div class="footer-section">
      <div class="footer-container">
	    <a href="aboutus.html">About Us</a>
        <a href="privacypolicy.html">Privacy Policy</a>
        <a href="contact.html">Contact Information</a>
        <a href="returnpolicy.html">Refund Policy</a>
        <a href="shippingpolicy.html">Shipping Policy</a>
      </div>
  </div>

  <!-- Your Scripts -->
  <!-- Load the shared config file FIRST -->
  <script src="config.js"></script> 
  <script src="auth.js"></script>
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="product-reviews.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Element References ---
      const urlParams = new URLSearchParams(window.location.search);
      const productId = parseInt(urlParams.get('productId'));
      const product = products.find(p => p.id === productId);

      const productImageEl = document.getElementById('product-image');
      const productTitleEl = document.getElementById('product-title');
      const productPriceEl = document.getElementById('product-price');
      const productDescriptionEl = document.getElementById('product-description');
      const productDimensionsEl = document.getElementById('product-dimensions');
      const thumbnailGallery = document.getElementById('thumbnail-gallery');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      
      let currentImageIndex = 0;
      let productImages = [];

      if (product) {
        // --- Populate Product Info ---
        productTitleEl.textContent = product.name;
        productPriceEl.textContent = product.price;
        productDescriptionEl.textContent = product.description;
        productDimensionsEl.textContent = product.dimensions;
        productImageEl.alt = product.name;

        if (product.images && Array.isArray(product.images) && product.images.length > 0) {
            productImages = product.images;
        } else if (product.image) {
            productImages = [product.image];
        }

        if (productImages.length > 1) {
            prevBtn.style.display = 'flex';
            nextBtn.style.display = 'flex';
            thumbnailGallery.innerHTML = '';
            productImages.forEach((imgSrc, index) => {
                const thumb = document.createElement('img');
                thumb.src = imgSrc;
                thumb.alt = `${product.name} thumbnail ${index + 1}`;
                thumb.className = 'thumbnail-item';
                thumb.dataset.index = index;
                thumb.addEventListener('click', () => setActiveImage(index));
                thumbnailGallery.appendChild(thumb);
            });
            nextBtn.addEventListener('click', () => {
                const newIndex = (currentImageIndex + 1) % productImages.length;
                setActiveImage(newIndex);
            });
            prevBtn.addEventListener('click', () => {
                const newIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
                setActiveImage(newIndex);
            });
        }
        
        if (productImages.length > 0) {
             setActiveImage(0);
        }

        function setActiveImage(index) {
            productImageEl.src = productImages[index];
            currentImageIndex = index;
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            thumbnails.forEach(thumb => {
                thumb.classList.remove('active');
                if (parseInt(thumb.dataset.index) === index) {
                    thumb.classList.add('active');
                }
            });
        }

        const addToCartBtn = document.querySelector('.add-to-cart');
        addToCartBtn.addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('quantity').value);
            const item = {
                id: product.id,
                name: product.name,
                price: product.price,
                image: product.image || (product.images && product.images[0]),
                quantity: quantity
            };
            addToCart(item);
        });
        
        const buyNowBtn = document.querySelector('.buy-now');
        buyNowBtn.addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('quantity').value);
            const item = {
                id: product.id,
                name: product.name,
                price: product.price,
                image: product.image || (product.images && product.images[0]),
                quantity: quantity
            };
            addToCart(item); 
            window.location.href = 'cart.html';
        });

      } else {
        document.querySelector('.product-container').innerHTML = '<h1>Product not found.</h1><p>Sorry, the product you are looking for does not exist. <a href="ShopPage.html">Return to Shop</a></p>';
      }
    });
  </script>
</body>
</html>
