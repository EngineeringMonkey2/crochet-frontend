<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Stripe.js library -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #000000;
            background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
            overflow-x: hidden;
        }

        /* Toolbar container - Copied from your other pages for consistency */
        .toolbarcontain {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            box-sizing: border-box;
        }

        .toolbar a {
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .toolbar a:hover {
            color: #f2e5d9;
        }

        .cart-link {
            position: relative;
        }

        #cart-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* Main cart content */
        .cart-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 1.1em;
            font-weight: bold;
        }

        .item-price {
            color: #555;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-btn {
            background-color: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-display {
            margin: 0 10px;
            font-weight: bold;
        }

        .remove-item {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 20px;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
        }

        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        #checkout-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #checkout-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #checkout-button:hover:not(:disabled) {
            background-color: #218838;
        }

        .empty-cart-message {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Toolbar -->
    <div class="toolbarcontain">
        <div class="toolbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="customization.html">Customization</a>
            <a href="contact.html">Contact</a>
            <a href="account.html">Account</a>
        </div>
        <a href="cart.html" class="cart-link" aria-label="Shopping Cart">
            <img src="images/cart.png" alt="Cart" style="width:30px; height:30px;">
            <span id="cart-count">0</span>
        </a>
    </div>

    <!-- Main Cart Content -->
    <div class="cart-container" id="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-summary" id="cart-summary">
            <!-- Summary will be inserted here -->
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummaryContainer = document.getElementById('cart-summary');
            const cartContainer = document.getElementById('cart-container');

            const renderCart = () => {
                const cart = getCart();
                cartItemsContainer.innerHTML = ''; // Clear previous items

                if (cart.length === 0) {
                    cartContainer.innerHTML = `
                        <h1>Your Shopping Cart</h1>
                        <div class="empty-cart-message">
                            <p>Your cart is empty.</p>
                            <a href="products.html" style="color: #007bff;">Continue Shopping</a>
                        </div>`;
                    cartSummaryContainer.style.display = 'none';
                    return;
                }

                cartSummaryContainer.style.display = 'block';
                let total = 0;

                cart.forEach((item, index) => {
                    const itemTotal = parseFloat(item.price.replace('$', '')) * item.quantity;
                    total += itemTotal;
                    
                    // For custom items, the 'images' property is an object. For standard items, it's an array.
                    const imageSrc = item.images.hasOwnProperty('head') ? Object.values(item.images)[0] : item.images[0];

                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <img src="${imageSrc}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${item.price}</div>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="changeItemQuantity(${index}, -1)">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="changeItemQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <div class="item-total-price">
                            $${itemTotal.toFixed(2)}
                        </div>
                        <button class="remove-item" onclick="removeItemFromCart(${index})">&times;</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });

                cartSummaryContainer.innerHTML = `
                    <div class="total-price">
                        Total: $${total.toFixed(2)}
                    </div>
                    <button id="checkout-button">Proceed to Checkout</button>
                `;

                const checkoutButton = document.getElementById('checkout-button');
                checkoutButton.addEventListener('click', handleCheckout);
            };

            const handleCheckout = async () => {
                const checkoutButton = document.getElementById('checkout-button');
                checkoutButton.disabled = true;
                checkoutButton.textContent = 'Processing...';

                const cart = getCart();

                try {
                    // FIXED: Added '/api' prefix to the fetch URL
                    const response = await fetch('https://crochet-backend.onrender.com/api/create-checkout-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ cart: cart }),
                    });

                    if (!response.ok) {
                        throw new Error('Server responded with an error.');
                    }

                    const session = await response.json();
                    
                    // Redirect to Stripe's checkout page
                    window.location.href = session.url;

                } catch (error) {
                    console.error('Checkout error:', error);
                    checkoutButton.disabled = false;
                    checkoutButton.textContent = 'Proceed to Checkout';
                    // You could show an error message to the user here
                }
            }
            
            window.removeItemFromCart = (index) => {
                removeFromCart(index);
                renderCart();
                updateCartIcon(); // Also update the icon in the toolbar
            };

            window.changeItemQuantity = (index, delta) => {
                updateQuantity(index, delta);
                renderCart();
                updateCartIcon();
            };
            
            renderCart();
        });
    </script>

</body>
</html>
