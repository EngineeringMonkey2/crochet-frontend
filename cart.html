<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Stripe.js library -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #000000;
            background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
            overflow-x: hidden;
        }

        /* Toolbar container - Copied from your other pages for consistency */
        .toolbarcontain {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            box-sizing: border-box;
        }

        .toolbar a {
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .toolbar a:hover {
            color: #f2e5d9;
        }
        
        .toolbar .cart-link {
            position: relative;
        }
        
        #cart-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* Main cart container */
        .cart-container {
            max-width: 900px;
            margin: 120px auto 40px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .cart-items {
            border-top: 1px solid #ddd;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .item-details p {
            margin: 0;
            color: #666;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .item-quantity button {
            background-color: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .item-quantity span {
            padding: 0 15px;
            font-size: 1.1em;
        }

        .item-price {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 20px;
        }

        .remove-item {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .remove-item:hover {
            color: #cc0000;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
        }

        .cart-summary h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #checkout-btn:hover {
            background-color: #218838;
        }
        
        #checkout-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px;
        }
        
        .empty-cart p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .empty-cart a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .empty-cart a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Toolbar -->
    <div class="toolbarcontain">
        <div class="toolbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="toolbar">
            <a href="account.html">Account</a>
            <a href="cart.html" class="cart-link">
                Cart
                <span id="cart-count">0</span>
            </a>
        </div>
    </div>

    <!-- Main Cart Content -->
    <div class="cart-container" id="cart-page-container">
        <!-- Cart items will be dynamically inserted here -->
    </div>

    <!-- JavaScript files -->
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartPageContainer = document.getElementById('cart-page-container');
            
            const renderCart = () => {
                const cart = getCart();

                if (cart.length === 0) {
                    cartPageContainer.innerHTML = `
                        <div class="empty-cart">
                            <h1>Your Cart is Empty</h1>
                            <p>Looks like you haven't added anything to your cart yet.</p>
                            <a href="products.html">Start Shopping</a>
                        </div>
                    `;
                    return;
                }

                let total = 0;
                const cartItemsHtml = cart.map((item, index) => {
                    const itemPrice = parseFloat(item.price.replace('$', ''));
                    const itemTotal = itemPrice * item.quantity;
                    total += itemTotal;
                    
                    return `
                        <div class="cart-item" data-index="${index}">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                ${item.customizations ? `<p>Custom: ${item.customizations}</p>` : ''}
                            </div>
                            <div class="item-quantity">
                                <button onclick="changeItemQuantity(${index}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="changeItemQuantity(${index}, 1)">+</button>
                            </div>
                            <div class="item-price">$${itemTotal.toFixed(2)}</div>
                            <button class="remove-item" onclick="removeItemFromCart(${index})">&times;</button>
                        </div>
                    `;
                }).join('');

                cartPageContainer.innerHTML = `
                    <h1>Your Shopping Cart</h1>
                    <div class="cart-items">
                        ${cartItemsHtml}
                    </div>
                    <div class="cart-summary">
                        <h2>Total: $${total.toFixed(2)}</h2>
                        <button id="checkout-btn">Proceed to Checkout</button>
                    </div>
                `;
                
                const checkoutButton = document.getElementById('checkout-btn');
                checkoutButton.addEventListener('click', handleCheckout);
            };

            const handleCheckout = async () => {
                const checkoutButton = document.getElementById('checkout-btn');
                checkoutButton.disabled = true;
                checkoutButton.textContent = 'Processing...';

                const cart = getCart();
                
                try {
                    // *** FIX: Use the correct backend URL from your Render deployment logs ***
                    const response = await fetch('https://crochet-backend-ho1l.onrender.com/create-checkout-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ cart: cart }),
                    });

                    if (!response.ok) {
                        throw new Error('Server responded with an error.');
                    }

                    const session = await response.json();
                    
                    // Redirect to Stripe's checkout page
                    window.location.href = session.url;

                } catch (error) {
                    console.error('Checkout error:', error);
                    checkoutButton.disabled = false;
                    checkoutButton.textContent = 'Proceed to Checkout';
                    // You could show an error message to the user here
                }
            }
            
            window.removeItemFromCart = (index) => {
                removeFromCart(index);
                renderCart();
                updateCartIcon(); // Also update the icon in the toolbar
            };

            window.changeItemQuantity = (index, delta) => {
                updateQuantity(index, delta);
                renderCart();
                updateCartIcon();
            };
            
            renderCart();
        });
    </script>

</body>
</html>
