<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Stripe.js library -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #000000;
            background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
            overflow-x: hidden;
        }

        /* Toolbar container - Copied from your other pages for consistency */
        .toolbarcontain {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 20px;
            box-sizing: border-box;
        }

        .toolbar a {
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .toolbar .cart-link {
            position: relative;
        }
        
        #cart-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            display: none; /* Hidden by default, shown by JS */
        }

        .hovertext a:hover {
            color: #cccccc;
            transform: scale(1.1);
        }

        .hoverbackground a:hover {
            transform: scale(1.1);
        }

        .leftali, .rightali {
            display: flex;
            align-items: center;
        }

        /* Main cart section */
        .cart-section {
            padding: 120px 20px 80px;
            width: 100%;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .cart-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .cart-container h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #3e2723;
        }
        
        /* Individual item styling */
        .cart-item {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        /* FIX: Container for the full custom monkey image */
        .custom-monkey-image-container {
            position: relative;
            width: 100px; /* Fixed width for the thumbnail */
            height: 100px; /* Fixed height for the thumbnail */
            margin-right: 20px;
            overflow: hidden; /* Hide parts that go outside the container */
        }
        
        /* FIX: Common style for all image parts of the character, scaled and positioned */
        .custom-monkey-image-container .character-part {
            position: absolute;
            outline: none;
            width: 200px; /* Base size for rendering head and face */
            height: 300px; /* Base size for rendering head and face */
            transform-origin: top left;
        }
        
        /* FIX: CSS for the eyes and mouth of the custom monkey */
        .custom-monkey-image-container .eye {
            position: absolute;
            width: 16px; /* Scaled down */
            height: 12px; /* Scaled down */
            background: white;
            border-top: 5px solid white; /* Scaled down */
            border-radius: 16.66px; /* Scaled down */
            z-index: 16;
        }
        .custom-monkey-image-container #left-eye { top: 50px; left: 60px; } /* Scaled down positions */
        .custom-monkey-image-container #right-eye { top: 50px; left: 20px; } /* Scaled down positions */

        .custom-monkey-image-container .pupil {
            position: absolute;
            width: 15px; /* Scaled down */
            height: 15px; /* Scaled down */
            background: black;
            border-radius: 50%;
            left: 10%;
            top: -20%;

        }
        .custom-monkey-image-container .pupilwhite {
            position: absolute;
            width: 3px; /* Scaled down */
            height: 3px; /* Scaled down */
            background: white;
            border-radius: 50%;
            left: 45%;
            top: 20%;

        }
        .custom-monkey-image-container #mouth {
            position: absolute;
            z-index: 15;
            width: 25px; /* Scaled down */
            height: 8px; /* Scaled down */
            background: black;
            border: 1.66px solid #000; /* Scaled down */
            border-radius: 0 0 40px 40px / 0 0 30px 30px; /* Scaled down */
            top: 82px; left: 35px; /* Scaled down positions */
        }
        
        /* FIX: Positioning rules for the head and ears to fit the thumbnail */
        .custom-monkey-image-container .head-part { top: 0px; left: 5px; width: 90%; height: auto; z-index: 10; }
        .custom-monkey-image-container .left-ear-part { top: 15px; left: 5px; width: 30px; height: auto; transform: rotate(25deg); z-index: 5; }
        .custom-monkey-image-container .right-ear-part { top: 26px; left: 70px; width: 30px; height: auto; transform: rotate(-18deg); z-index: 5; }


        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        
        .item-details .price {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .quantity-controls button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .quantity-controls button:hover {
            background-color: #bdbdbd;
        }

        .quantity-controls span {
            padding: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .item-total {
            font-size: 20px;
            font-weight: bold;
            margin-left: auto;
            padding-left: 20px;
        }

        .remove-item {
            color: #e53e3e;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px;
        }
        .remove-item:hover {
            color: #c53030;
        }
        
        /* Summary Box */
        .cart-summary {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 40px;
        }
        
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .summary-line.total {
            font-size: 24px;
            font-weight: bold;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 10px;
        }
        
        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .checkout-button:hover {
            background-color: #218838;
        }
        
        .checkout-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
		
		
        .footer-section {
		  background-color: #ffffff;
		  color: #333;
		  padding: 40px 20px;
		  text-align: center;
		}

		.footer-container {
		  max-width: 1200px;
		  margin: 0 auto;
		  display: flex;
		  justify-content: center;
		  gap: 30px;
		  flex-wrap: wrap;
		}

		.footer-container a {
		  color: #333;
		  text-decoration: none;
		  font-size: 16px;
		  transition: color 0.3s ease;
		}

		.footer-container a:hover {
		  color: #000000;
		  text-decoration: underline;
		}
		
        /* Empty Cart Message */
        #empty-cart-message {
            text-align: center;
            padding: 80px 20px;
        }
        #empty-cart-message h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #empty-cart-message a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #empty-cart-message a:hover {
            background-color: #333333;
        }

        @media (max-width: 640px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-total {
                margin-left: 0;
                margin-top: 15px;
            }
			
				
		  .toolbar a {
			font-size: 15px;
			padding: 10px 5px;
		  }			
			
			
			
        }
    </style>
	<link rel="icon" type="image/png" href="images/tabphoto.png">

</head>
<body>

    <!-- Toolbar - Copied from Crochet.html -->
    <div class="toolbarcontain" id="home">
        <div class="hovertext">
            <div class="leftali">
                <div class="toolbar">
                    <a href="index.html">Home</a>
                    <a href="ShopPage.html#shop">Shop</a>
                    <a href="ShopPage.html#Build Your Monkey">Build</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
        <div class="rightali">
            <div class="hoverbackground">
                <div class="toolbar">
				
				
			
					<a href="login.html" class="user-link">
						<img src="images/Icons/User.png" alt="User" style="height:20px; vertical-align:middle;">
					</a>				
						
				
				
				
				
                    <a href="cart.html" class="cart-link">
                        <img src="images/Icons/ShoppingBag.png" alt="Shopping Bag" style="height:20px; vertical-align:middle;">
                        <span id="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <section class="cart-section">
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>

            <div id="cart-items-container">
                <!-- Cart items will be injected here -->
            </div>

            <div id="cart-summary-container">
                <!-- Cart summary will be injected here -->
            </div>
            
            <div id="empty-cart-message" style="display: none;">
                <h2>Your cart is empty.</h2>
                <a href="ShopPage.html">Continue Shopping</a>
            </div>
        </div>
    </section>
  


  <div class="footer-section">
      <div class="footer-container">
	    <a href="aboutus.html">About Us</a>

        <a href="privacypolicy.html">Privacy Policy</a>
        <a href="contact.html">Contact Information</a>
        <a href="returnpolicy.html">Refund Policy</a>
        <a href="shippingpolicy.html">Shipping Policy</a>
		
      </div>
  </div>


  
    <script src="cart.js"></script>
    <script>
		document.addEventListener('DOMContentLoaded', () => {
			const itemsContainer = document.getElementById('cart-items-container');
			const summaryContainer = document.getElementById('cart-summary-container');
			const emptyMessage = document.getElementById('empty-cart-message');

			function renderCart() {
				const cart = getCart();
				itemsContainer.innerHTML = ''; // Clear current view
				summaryContainer.innerHTML = '';

				if (cart.length === 0) {
					emptyMessage.style.display = 'block';
					itemsContainer.style.display = 'none';
					summaryContainer.style.display = 'none';
					return;
				}
				
				emptyMessage.style.display = 'none';
				itemsContainer.style.display = 'block';
				summaryContainer.style.display = 'block';

				let subtotal = 0;

				cart.forEach((item, index) => {
					const itemElement = document.createElement('div');
					itemElement.className = 'cart-item';
					
					const itemPrice = parseFloat(item.price.replace('$', ''));
					const totalItemPrice = (itemPrice * item.quantity).toFixed(2);
					subtotal += parseFloat(totalItemPrice);
					
					let itemImageHtml = '';
					if (item.images) {
						itemImageHtml = `
							<div class="custom-monkey-image-container">
								<!-- FIX: Re-ordering parts for correct layering and only showing head, ears, eyes, and mouth -->
								<img src="${item.images.head}" class="character-part head-part" alt="Custom Monkey Head">
								<img src="${item.images['left-ear']}" class="character-part left-ear-part" alt="Custom Monkey Left Ear">
								<img src="${item.images['right-ear']}" class="character-part right-ear-part" alt="Custom Monkey Right Ear">
								<div id="left-eye" class="eye">
									<div class="pupil">
										<div class="pupilwhite"></div>
									</div>
								</div>
								<div id="right-eye" class="eye">
									<div class="pupil">
										<div class="pupilwhite"></div>
									</div>
								</div>
								<div id="mouth"></div>
							</div>
						`;
					} else {
						itemImageHtml = `<img src="${item.image}" alt="${item.name}">`;
					}

					itemElement.innerHTML = `
						${itemImageHtml}
						<div class="item-details">
							<h3>${item.name}</h3>
							<p class="price">${item.price}</p>
							<div class="quantity-controls">
								<button onclick="changeItemQuantity(${index}, -1)">-</button>
								<span>${item.quantity}</span>
								<button onclick="changeItemQuantity(${index}, 1)">+</button>
							</div>
							<button class="remove-item" onclick="removeItemFromCart(${index})">Remove</button>
						</div>
						<div class="item-total">
							$${totalItemPrice}
						</div>
					`;
					itemsContainer.appendChild(itemElement);
				});

				// Render Summary
				const estimatedTax = subtotal * 0.08;
				const estimatedTotal = subtotal + estimatedTax;

				summaryContainer.innerHTML = `
					<div class="cart-summary">
						<div class="summary-line">
							<span>Subtotal</span>
							<span>$${subtotal.toFixed(2)}</span>
						</div>
						<div class="summary-line">
							<span>Estimated Tax</span>
							<span>$${estimatedTax.toFixed(2)}</span>
						</div>
						<div class="summary-line total">
							<span>Estimated Total</span>
							<span>$${estimatedTotal.toFixed(2)}</span>
						</div>
						<button class="checkout-button">Proceed to Checkout</button>
					</div>
				`;
				
				const checkoutButton = document.querySelector('.checkout-button');
				checkoutButton.addEventListener('click', handleCheckout);
			}

			const backendUrl = 'https://crochet-backend-ho1l.onrender.com';
			
			// --- STRIPE CHECKOUT HANDLER ---
			async function handleCheckout() {
				const checkoutButton = document.querySelector('.checkout-button');
				checkoutButton.disabled = true;
				checkoutButton.textContent = 'Processing...';

				const cart = getCart();
				
				// Send the original cart data, not transformed finalLineItems
				// Your backend will handle the transformation
				try {
					const response = await fetch(`${backendUrl}/create-checkout-session`, {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ cart: cart }) // Send original cart, not finalLineItems
					});

					if (!response.ok) {
						const errorData = await response.json();
						throw new Error(errorData.details || 'Server responded with an error.');
					}

					const session = await response.json();
					
					window.location.href = session.url;

				} catch (error) {
					console.error('Checkout error:', error);
					alert('Checkout failed: ' + error.message);
					checkoutButton.disabled = false;
					checkoutButton.textContent = 'Proceed to Checkout';
				}
			}
			
			window.removeItemFromCart = (index) => {
				removeFromCart(index);
				renderCart();
				updateCartIcon();
			};

			window.changeItemQuantity = (index, delta) => {
				updateQuantity(index, delta);
				renderCart();
				updateCartIcon();
			};
			
			renderCart();
		});
        });
    </script>

</body>
</html>
