<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Custom Monkey</title>
  <style>
    /* Global styles from product.html */
    body {
      margin: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
      color: #000000;
      background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
      overflow-x: hidden;
    }

    /* Toolbar container from product.html */
    .toolbarcontain {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 20px;
      box-sizing: border-box;
    }

    .toolbar a {
      color: #ffffff;
      text-align: center;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .toolbar .cart-link {
        position: relative;
    }
    
    #cart-count {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: red;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        display: none; /* Hidden by default */
    }

    .hovertext a:hover {
      color: #cccccc;
      transform: scale(1.1);
    }

    .hoverbackground a:hover {
      transform: scale(1.1);
    }

    .leftali, .rightali {
      display: flex;
      align-items: center;
    }

    /* Product detail section layout from product.html */
    .product-detail {
      background-color: #f2e5d9;
      padding: 120px 20px 80px;
      width: 100%;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .product-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      align-items: flex-start; /* Align items to the top */
    }

    /* Left side - Image container */
    .product-image {
      flex: 1.2; /* Increased flex to give more space to monkey */
      min-width: 350px; /* Increased min-width */
      display: flex;
      justify-content: flex-start; /* Changed from center to flex-start for left alignment */
      align-items: center;
      padding-left: 20px; /* Added padding for better left alignment */
    }

    /* Right side - Info container */
    .product-info {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-info h1 {
      font-size: 28px; /* Slightly larger title */
      font-weight: bold;
      margin: 0;
      text-transform: none;
      color: #3e2723;
    }

    .product-info .price {
      font-size: 22px;
      font-weight: bold;
      color: #000000;
    }

    .product-info .description {
      font-size: 16px;
      color: #333333;
      line-height: 1.6;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-selector label {
      font-size: 14px;
      color: #333333;
    }

    .quantity-selector input {
      width: 60px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      text-align: center;
    }
    
    /* Container for the action buttons */
    .action-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }

    /* Shared style for action buttons */
    .action-button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      flex-grow: 1; /* Allow buttons to grow */
      text-align: center;
    }
    
    .action-button:hover {
        transform: translateY(-2px);
    }

    /* "Add to Cart" button style */
    .add-to-cart {
      background-color: #5d4037;
      color: #ffffff;
    }
    .add-to-cart:hover {
      background-color: #795548;
    }
    
    /* NEW "Buy Now" button style */
    .buy-now {
        background-color: #2563EB; /* A nice blue */
        color: white;
    }
    .buy-now:hover {
        background-color: #1D4ED8;
    }

    /* "Go Back" button style */
    .go-back {
        background-color: #e0e0e0;
        color: #333;
        flex-grow: 0; /* Don't let this one grow as much */
        width: 100%; /* Make it full width on its own line */
        margin-top: 10px;
    }
    .go-back:hover {
        background-color: #bdbdbd;
    }

    /* This container acts as the "canvas" for our character. */
    #character-container {
        position: relative;
        width: 600px; 
        height: 900px;
        /* Increased scale to make monkey bigger */
        transform: scale(0.6); /* Changed from 0.4 to 0.6 */
        transform-origin: top left; /* Changed from top center to top left for left alignment */
        user-select: none; 
    }

    /* Common style for all image parts of the character. */
    .character-part {
        position: absolute;
        outline: none;
    }

    /* --- POSITIONING RULES for character parts --- */
    #head { top: -40px; left: 50px; z-index: 10; }
    #left-ear { top: 100px; left: -70px; transform: rotate(18deg); z-index: 5; }
    #right-ear { top: 100px; left: 515px; transform: rotate(-18deg); z-index: 5; }
    #body { top: 520px; left: 150px; z-index: 9; }
    #left-arm { top: 500px; left: -145px; z-index: 8; }
    #right-arm { top: 500px; left: 442px; z-index: 8; }
    #legs { top: 800px; left: 115px; z-index: 8; }
    #tail { top: 750px; left: 440px; z-index: 6; }

    /* --- STATIC Eye Styles --- */
    .eye {
        position: absolute;
        width: 100px;
        height: 100px;
        background: white;
        border-top: 30px solid white; 
        border-radius: 50px;
        z-index: 16;
    }

    #left-eye { top: 220px; left: 150px; }
    #right-eye { top: 220px; left: 380px; }

    .pupil {
        position: absolute;
        width: 90px;
        height: 90px;
        background: black;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
	
    .pupilwhite {
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        left: 30%;
		top: 30%;
        transform: translate(-50%, -50%);
    }

    /* --- STATIC MOUTH STYLE --- */
    #mouth {
        position: absolute;
        z-index: 15;
        width: 140px;
        height: 60px;
        background: black;
        border: 5px solid #000;
        border-radius: 0 0 120px 120px / 0 0 90px 90px;
        top: 400px;

		top: 420px; left: 240px;
    }
    
    /* --- START: Footer Section Styles --- */
    .footer-section {
      background-color: #ffffff;
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer-container a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .footer-container a:hover {
      color: #000000;
      text-decoration: underline;
    }
    /* --- END: Footer Section Styles --- */	  

    /* Responsive design */
    @media (max-width: 900px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }
	  
	  
      .toolbar a {
        font-size: 15px;
        padding: 10px 5px;
      }
      	  
      
      .product-image {
        justify-content: center; /* Center on mobile */
        padding-left: 0; /* Remove left padding on mobile */
      }
      
      #character-container {
          transform: scale(0.35); /* Slightly smaller scale for mobile */
          transform-origin: top; /* Center origin on mobile */
		  margin-bottom: -480px; /* FIX: Add negative margin to collapse the empty space created by scale() */

      }

      .product-info h1 {
        font-size: 24px;
        text-align: center;
      }
      .product-info {
        align-items: top;
      }
	  
	  
		  .toolbar a {
			font-size: 15px;
			padding: 10px 5px;
		  }			
	  
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="icon" type="image/png" href="images/tabphoto.png">
  
  
</head>
<body>

      <div class="leftali">
        <div class="toolbar">
          <a href="index.html">Home</a>

          <a href="ShopPage.html#Build Your Monkey">Build</a>

    </div>
  </div>

  <div class="product-detail">

      <div class="product-image">

          <img id="head" class="character-part" src="" alt="Character Head">

  <div class="footer-section">
