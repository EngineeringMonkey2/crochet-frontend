<!DOCTYPE html>
<html>
<head>
  <title>Your Custom Monkey</title>
  <style>
    /* Global styles from product.html */
    body {
      margin: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
      color: #000000;
      background: linear-gradient(to bottom, #f2e5d9, #d4a5a5);
      overflow-x: hidden;
    }

    /* Toolbar container from product.html */
    .toolbarcontain {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 20px;
      box-sizing: border-box;
    }

    .toolbar a {
      color: #ffffff;
      text-align: center;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .toolbar .cart-link {
        position: relative;
    }
    
    #cart-count {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: red;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        display: none; /* Hidden by default */
    }

    .hovertext a:hover {
      color: #cccccc;
      transform: scale(1.1);
    }

    .hoverbackground a:hover {
      transform: scale(1.1);
    }

    .leftali, .rightali {
      display: flex;
      align-items: center;
    }

    /* Product detail section layout from product.html */
    .product-detail {
      background-color: #f2e5d9;
      padding: 120px 20px 80px;
      width: 100%;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .product-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      align-items: flex-start; /* Align items to the top */
    }

    /* Left side - Image container */
    .product-image {
      flex: 1.2; /* Increased flex to give more space to monkey */
      min-width: 350px; /* Increased min-width */
      display: flex;
      justify-content: flex-start; /* Changed from center to flex-start for left alignment */
      align-items: center;
      padding-left: 20px; /* Added padding for better left alignment */
    }

    /* Right side - Info container */
    .product-info {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-info h1 {
      font-size: 28px; /* Slightly larger title */
      font-weight: bold;
      margin: 0;
      text-transform: none;
      color: #3e2723;
    }

    .product-info .price {
      font-size: 22px;
      font-weight: bold;
      color: #000000;
    }

    .product-info .description {
      font-size: 16px;
      color: #333333;
      line-height: 1.6;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-selector label {
      font-size: 14px;
      color: #333333;
    }

    .quantity-selector input {
      width: 60px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      text-align: center;
    }
    
    /* Container for the action buttons */
    .action-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }

    /* Shared style for action buttons */
    .action-button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      flex-grow: 1; /* Allow buttons to grow */
      text-align: center;
    }
    
    .action-button:hover {
        transform: translateY(-2px);
    }

    /* "Add to Cart" button style */
    .add-to-cart {
      background-color: #5d4037;
      color: #ffffff;
    }
    .add-to-cart:hover {
      background-color: #795548;
    }
    
    /* NEW "Buy Now" button style */
    .buy-now {
        background-color: #2563EB; /* A nice blue */
        color: white;
    }
    .buy-now:hover {
        background-color: #1D4ED8;
    }

    /* "Go Back" button style */
    .go-back {
        background-color: #e0e0e0;
        color: #333;
        flex-grow: 0; /* Don't let this one grow as much */
        width: 100%; /* Make it full width on its own line */
        margin-top: 10px;
    }
    .go-back:hover {
        background-color: #bdbdbd;
    }

    /* This container acts as the "canvas" for our character. */
    #character-container {
        position: relative;
        width: 600px; 
        height: 900px;
        /* Increased scale to make monkey bigger */
        transform: scale(0.6); /* Changed from 0.4 to 0.6 */
        transform-origin: top left; /* Changed from top center to top left for left alignment */
        user-select: none; 
    }

    /* Common style for all image parts of the character. */
    .character-part {
        position: absolute;
        outline: none;
    }

    /* --- POSITIONING RULES for character parts --- */
    #head { top: -40px; left: 50px; z-index: 10; }
    #left-ear { top: 100px; left: -70px; transform: rotate(18deg); z-index: 5; }
    #right-ear { top: 100px; left: 515px; transform: rotate(-18deg); z-index: 5; }
    #body { top: 520px; left: 150px; z-index: 9; }
    #left-arm { top: 500px; left: -145px; z-index: 8; }
    #right-arm { top: 500px; left: 450px; z-index: 8; }
    #legs { top: 800px; left: 115px; z-index: 8; }
    #tail { top: 750px; left: 440px; z-index: 6; }

    /* --- STATIC Eye Styles --- */
    .eye {
        position: absolute;
        width: 100px;
        height: 100px;
        background: white;
        border-top: 30px solid white; 
        border-radius: 50px;
        z-index: 16;
    }

    #left-eye { top: 220px; left: 150px; }
    #right-eye { top: 220px; left: 380px; }

    .pupil {
        position: absolute;
        width: 90px;
        height: 90px;
        background: black;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
	
    .pupilwhite {
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        left: 30%;
		top: 30%;
        transform: translate(-50%, -50%);
    }

    /* --- STATIC MOUTH STYLE --- */
    #mouth {
        position: absolute;
        z-index: 15;
        width: 140px;
        height: 60px;
        background: black;
        border: 5px solid #000;
        border-radius: 0 0 120px 120px / 0 0 90px 90px;
        top: 400px;

		top: 420px; left: 240px;
    }
    
    /* --- START: Footer Section Styles --- */
    .footer-section {
      background-color: #ffffff;
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer-container a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .footer-container a:hover {
      color: #000000;
      text-decoration: underline;
    }
    /* --- END: Footer Section Styles --- */	  

    /* Responsive design */
    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }
	  
	  
      .toolbar a {
        font-size: 15px;
        padding: 10px 5px;
      }
      	  
      
      .product-image {
        justify-content: center; /* Center on mobile */
        padding-left: 0; /* Remove left padding on mobile */
      }
      
      #character-container {
          transform: scale(0.4); /* Slightly smaller scale for mobile */
          transform-origin: top; /* Center origin on mobile */
		  margin-bottom: -480px; /* FIX: Add negative margin to collapse the empty space created by scale() */

      }

      .product-info h1 {
        font-size: 24px;
        text-align: center;

		
		
		
      }
      .product-info {
        align-items: top;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const reviewsContainer = document.getElementById('reviews-container');
        const reviewFormContainer = document.getElementById('review-form-container');
        
        // **MODIFICATION**: Assign a static ID for all "Custom Monkey" reviews.
        const productId = 99;

        if (!reviewsContainer) return;

        let currentUser = null;
        let reviewsCache = [];

        // --- HELPER: Renders a single review card's HTML string ---
        const renderSingleReview = (review, reviewId, user) => {
            const reviewDate = review.createdAt ? review.createdAt.toDate().toLocaleDateString() : 'a recent date';
            
            let editControls = '';
            if (user && user.uid === review.userId) {
                editControls = `
                    <div class="text-xs mt-2">
                        <button data-review-id="${reviewId}" class="edit-review-btn text-blue-600 hover:underline">Edit</button>
                        <span class="text-gray-300 mx-1">|</span>
                        <button data-review-id="${reviewId}" class="delete-review-btn text-red-600 hover:underline">Delete</button>
                    </div>
                `;
            }

            return `
                <div id="review-${reviewId}" class="bg-white p-5 rounded-lg shadow-sm mb-4">
                    <div class="flex items-center justify-between mb-1">
                        <h4 class="font-bold text-gray-900">${review.userName || 'Anonymous'}</h4>
                        <span class="text-xs text-gray-500">${reviewDate}</span>
                    </div>
                    <div class="flex items-center text-yellow-500 mb-2">
                        ${'<i class="fas fa-star"></i>'.repeat(review.rating)}
                        ${'<i class="far fa-star text-gray-300"></i>'.repeat(5 - review.rating)}
                    </div>
                    <p class="text-gray-700 text-sm leading-relaxed">${review.comment}</p>
                    ${editControls}
                </div>
            `;
        };

        // --- Centralized function to render all reviews ---
        const renderAllReviews = () => {
            reviewsContainer.innerHTML = '';

            const title = document.createElement('h2');
            title.className = 'text-3xl font-bold mb-6 text-gray-800';
            title.textContent = 'Customer Reviews';
            reviewsContainer.appendChild(title);

            if (reviewsCache.length === 0) {
                const noReviewsMessage = document.createElement('p');
                noReviewsMessage.className = 'text-gray-600';
                noReviewsMessage.textContent = 'Be the first to review this product!';
                reviewsContainer.appendChild(noReviewsMessage);
            } else {
                reviewsCache.forEach(({ review, reviewId }) => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = renderSingleReview(review, reviewId, currentUser).trim();
                    
                    if (tempDiv.firstElementChild) {
                        reviewsContainer.appendChild(tempDiv.firstElementChild);
                    }
                });
            }
        };

        // --- REAL-TIME REVIEW LISTENER ---
        const db = firebase.firestore();
        db.collection('reviews').where('productId', '==', productId)
            .onSnapshot(snapshot => {
                let tempReviews = [];
                snapshot.forEach(doc => {
                    tempReviews.push({ review: doc.data(), reviewId: doc.id });
                });

                reviewsCache = tempReviews.sort((a, b) => {
                    const dateA = a.review.createdAt ? a.review.createdAt.toMillis() : 0;
                    const dateB = b.review.createdAt ? b.review.createdAt.toMillis() : 0;
                    return dateB - dateA;
                });

                renderAllReviews();
            }, error => {
                console.error("Error fetching reviews:", error);
                reviewsContainer.innerHTML = `
                    <h2 class="text-3xl font-bold mb-6 text-gray-800">Customer Reviews</h2>
                    <p class="text-red-500">There was an issue loading reviews at this time.</p>
                `;
            });

        // --- AUTHENTICATION AND FORM LOGIC ---
        firebase.auth().onAuthStateChanged(user => {
            currentUser = user;
            renderAllReviews();
            if (user) {
                checkPurchaseHistory(user, productId);
            } else {
                reviewFormContainer.innerHTML = `
                    <div class="bg-gray-100 p-4 rounded-lg text-center">
                        <p class="text-gray-700">Please <a href="login.html" class="font-bold text-blue-600 hover:underline">log in</a> to write a review.</p>
                    </div>
                `;
            }
        });

        // --- Purchase history check ---
        const checkPurchaseHistory = (user, productId) => {
            // Note: For custom products, you might need to adjust how you check
            // for purchases if they have a dynamic ID in the order history.
            // For now, we assume an order for a custom monkey might contain the static ID.
            db.collection('orders').where('customerEmail', '==', user.email).get()
                .then(snapshot => {
                    // Check if any order contains an item with the static custom product ID
                    const hasPurchased = snapshot.docs.some(doc => 
                        doc.data().line_items?.some(item => item.productId == productId || item.name === 'Custom Monkey')
                    );
                    
                    if (hasPurchased) {
                        checkIfAlreadyReviewed(user, productId);
                    }
                });
        };

        const checkIfAlreadyReviewed = (user, productId) => {
            db.collection('reviews').where('productId', '==', productId).where('userId', '==', user.uid).get()
                .then(reviewSnapshot => {
                    if (reviewSnapshot.empty) {
                        renderNewReviewForm(user, productId);
                    } else {
                        reviewFormContainer.innerHTML = ''; 
                    }
                });
        };

        // --- EVENT HANDLING FOR DYNAMIC BUTTONS ---
        document.addEventListener('click', async (e) => {
            if (e.target.matches('.delete-review-btn')) {
                const reviewId = e.target.dataset.reviewId;
                if (confirm('Are you sure you want to delete your review?')) {
                    db.collection('reviews').doc(reviewId).delete()
                        .catch(error => console.error("Error deleting review: ", error));
                }
            }

            if (e.target.matches('.edit-review-btn')) {
                const reviewId = e.target.dataset.reviewId;
                const reviewCard = document.getElementById(`review-${reviewId}`);
                const reviewDoc = await db.collection('reviews').doc(reviewId).get();
                const review = reviewDoc.data();
                
                reviewCard.innerHTML = `
                    <style>
                        .star-rating-edit label:hover,
                        .star-rating-edit label:hover ~ label { color: #facc15; }
                    </style>
                    <form class="edit-review-form bg-white p-6 rounded-lg shadow-sm">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Edit Your Rating</label>
                            <div class="star-rating-edit flex flex-row-reverse justify-end text-3xl">
                                ${[5,4,3,2,1].map(star => `
                                    <input type="radio" id="edit-star${star}" name="rating" value="${star}" class="hidden peer" ${review.rating === star ? 'checked' : ''} required/>
                                    <label for="edit-star${star}" class="cursor-pointer text-gray-300 peer-hover:text-yellow-400 hover:text-yellow-400 peer-checked:text-yellow-500 transition-colors">★</label>
                                `).join('')}
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Edit Your Review</label>
                            <textarea rows="4" class="w-full p-3 border border-gray-300 rounded-md" required>${review.comment}</textarea>
                        </div>
                        <div class="flex justify-end gap-2">
                             <button type="button" data-review-id="${reviewId}" class="cancel-edit-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-300">Cancel</button>
                             <button type="submit" data-review-id="${reviewId}" class="update-review-btn bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Update</button>
                        </div>
                    </form>
                `;
            }

            if (e.target.matches('.cancel-edit-btn')) {
                renderAllReviews();
            }

            if (e.target.matches('.update-review-btn')) {
                e.preventDefault();
                const reviewId = e.target.dataset.reviewId;
                const form = e.target.closest('form');
                const newRating = form.querySelector('input[name="rating"]:checked').value;
                const newComment = form.querySelector('textarea').value;

                db.collection('reviews').doc(reviewId).update({
                    rating: parseInt(newRating),
                    comment: newComment
                });
            }
        });

        // --- RENDER THE 'NEW REVIEW' FORM ---
        const renderNewReviewForm = (user, productId) => {
            reviewFormContainer.innerHTML = `
                <style>
                    .star-rating-new label:hover,
                    .star-rating-new label:hover ~ label { color: #facc15; }
                </style>
                <h3 class="text-2xl font-bold mb-4 text-gray-800">Write a Review</h3>
                <form id="new-review-form" class="bg-white p-6 rounded-lg shadow-sm">
                     <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Your Rating</label>
                        <div class="star-rating-new flex flex-row-reverse justify-end text-3xl">
                            <input type="radio" id="star5" name="rating" value="5" class="hidden peer" required/><label for="star5" title="5 stars" class="cursor-pointer text-gray-300 peer-hover:text-yellow-400 hover:text-yellow-400 peer-checked:text-yellow-500 transition-colors">★</label>
                            <input type="radio" id="star4" name="rating" value="4" class="hidden peer" required/><label for="star4" title="4 stars" class="cursor-pointer text-gray-300 peer-hover:text-yellow-400 hover:text-yellow-400 peer-checked:text-yellow-500 transition-colors">★</label>
                            <input type="radio" id="star3" name="rating" value="3" class="hidden peer" required/><label for="star3" title="3 stars" class="cursor-pointer text-gray-300 peer-hover:text-yellow-400 hover:text-yellow-400 peer-checked:text-yellow-500 transition-colors">★</label>
                            <input type="radio" id="star2" name="rating" value="2" class="hidden peer" required/><label for="star2" title="2 stars" class="cursor-pointer text-gray-300 peer-hover:text-yellow-400 hover:text-yellow-400 peer-checked:text-yellow-500 transition-colors">★</label>
                            <input type="radio" id="star1" name="rating" value="1" class="hidden peer" required/><label for="star1" title="1 star" class="cursor-pointer text-gray-300 peer-hover:text-yellow-400 hover:text-yellow-400 peer-checked:text-yellow-500 transition-colors">★</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="review-comment" class="block text-gray-700 font-bold mb-2">Your Review</label>
                        <textarea id="review-comment" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What did you like or dislike?" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">Submit Review</button>
                </form>
            `;

            const newReviewForm = document.getElementById('new-review-form');
            newReviewForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const rating = newReviewForm.querySelector('input[name="rating"]:checked');
                const comment = document.getElementById('review-comment').value;

                const newReview = {
                    productId: productId,
                    userId: user.uid,
                    userName: user.displayName || user.email.split('@')[0],
                    rating: parseInt(rating.value),
                    comment: comment,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                db.collection('reviews').add(newReview)
                    .then(() => {
                        reviewFormContainer.innerHTML = ''; 
                    })
                    .catch(error => console.error("Error submitting review: ", error));
            });
        };
    });
  </script>
